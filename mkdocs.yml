site_name: IT-Viden

nav:
  - Home: index.md
  - About: about.md
  - ...

theme:
  name: material
  features:
    - content.code.copy        # Adds "Copy" button to code blocks
    - content.code.select      # Adds "Select all" button to code blocks
  palette:
    # Dark mode is default, but toggle is available
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - awesome-pages  # Autogenerates navigation from .pages files

  
markdown_extensions:
  - attr_list # This is the crucial extension
